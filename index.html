<!DOCTYPE html>
<html lang="en">
<head>
  <title>wordle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


  <div class="container">
    <h2>wordle</h2>
  </div>
    <div class="container" id="login">
         <form class="form-inline" action="" method="POST">
        <div class="form-group" id="input">
          <label for="userid" >User Id</label>
          <input type="text" name="userid" id="userid" class="form-control" placeholder="Ingresa userId" required />
          <button onclick="login()" type="button" class="btn btn-default" id="botonTest">Enviar</button>
        </div>
         </form>
    </div>

    <div class="container" id="play">
      <form class="form-inline" action="" method="POST">
        <div class="form-group" id="input">
          <label for="word" >Palabra</label>
          <input type="text" name="word" id="wordText" class="form-control" onblur="validateWord()" placeholder="Ingresa la palabra" required  onkeypress="return validateChar(event)" />
    	  <button onclick="testWord()" type="button" class="btn btn-default" id="botonTest">Probar</button>
        </div>
    	<div>
            <table id="wordsTable"></table>
    	</div>
      </form>
      <p>&nbsp;</p>
      <label id="resultLabel"></label>
      <h3>
      </h3>
    </div>

</body>

<style type="text/css">
    div{
        justify-content: center;
        align-items: center;
    }

    table {
        font-size: 2.1rem;
        border-spacing: 2px;
        border-collapse: separate;
        text-transform: uppercase;
        font-family: ui-sans-serif,system-ui;
    }

    td { 
        padding: 5px;
    }

    .cell {
        border: 2px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
        color: white;
        font-style: bold;
    }
    .cell0 {
        background-color: grey;
    }
    .cell1 {
        background-color: green;
    }
    .cell2 {
        background-color: yellow;
    }
</style>

<script>
    const server = 'http://localhost/wordle/server.php';
    window.addEventListener('load', (event) => {
         if(!localStorage.getItem('userId'))
            showLogin();
         else{
            login();
         } 
    });


    function showLogin(){
        document.getElementById("play").style.visibility = "hidden"; 
    }

    function showPlay(){
        document.getElementById("login").remove(); 
        document.getElementById("play").style.visibility = "visible"; 
    }

    function login(){
        if(!localStorage.getItem('userId'))
            var userid = document.getElementById("userid").value;
        else 
            var userid = localStorage.getItem('userId');

        const data = {
            'route' : 'api/login',
            'userid': userid
        };

       post(server,data).then((result)=>{
            if(result.data.state == true){
                localStorage.setItem("userId",result.data.userid);
                showPlay();
                loadTestWords();
            }
        });
    }

	function testWord()
    {
        if(validateWord() == false) return;
		var word = document.getElementById("wordText").value;
        const data = {
            'route' : 'api/testword',
            'word': word
        };

       post(server,data).then((result)=>{
            document.getElementById("wordText").value="";
            document.getElementById("wordText").disabled = result.data.state == true;
            document.getElementById("botonTest").disabled = result.data.state == true;
            document.getElementById("resultLabel").innerHTML = result.data.message;
            loadTestWords();
        });
    }

    function loadTestWords()
    {
        const data = {
            'route' : 'api/gettestwords'
        };

  
       post(server,data).then((result)=>{
            fillTable(result.data);
        });
    }


    function fillTable(result)
    {
        var table = document.getElementById("wordsTable");
        table.innerHTML = "";
        
        for (let i = 0; i < result.length; i++) {
            var row = table.insertRow(-1);
            word = result[i].wordtest;
            compare = result[i].compare;
            for (let j = 0; j < word.length; j++) {
               var cell = row.insertCell(-1);
               cell.innerHTML = word[j];
               cell.className = "cell";
               cell.classList.add( "cell"+compare[j])
            }
        }
    }


    function validateWord()
        {
            word = document.getElementById("wordText").value;
            if(word.length!=5)
            {
                document.getElementById("resultLabel").innerHTML ="La palabra debe tener 5 letras";
                return false;
            }
            return true;
        }


   function validateChar(e) 
   {
        word = document.getElementById("wordText").value;
        if(word.length>4){
             return false;
        }
        tecla = (document.all) ? e.keyCode : e.which;
        //Tecla de retroceso para borrar, siempre la permite
        if (tecla == 8) {
            return true;
        }

        patron = /[A-Za-z]/;
        tecla_final = String.fromCharCode(tecla);
        return patron.test(tecla_final);
    }


    function post(url,data) {
        const request = new XMLHttpRequest()
        request.responseType = 'json';
        return new Promise((resolve, reject) => {
            request.open('POST', url);
            request.setRequestHeader('Content-Type', 'application/json');
            request.onload = () => {
                if (request.status >= 200 && request.status < 300) {
                    resolve(request.response)
                } else {
                    reject(request.statusText)
                }
            }
            request.onerror = () => reject(request.statusText)
            request.send(JSON.stringify(data));
        })
    }
 
    </script>

</html>
