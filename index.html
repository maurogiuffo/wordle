<!DOCTYPE html>
<html lang="en">
<head>
  <title>wordle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>wordle</h2>
  <form class="form-inline" action="" method="POST">
    <div class="form-group">
      <label for="word" >Palabra</label>
      <input type="text" name="word" id="word" class="form-control"  placeholder="Ingresa la palabra" required/>
	   <button onclick="testWord()" type="button" class="btn btn-default">Probar</button>
    </div>
	<div>
        <table id="wordsTable"></table>
	   <label id="resultLabel"></label>
	</div>
	  
  </form>
  <p>&nbsp;</p>
  <h3>

  </h3>
</div>
</body>


  <script>

    const server = 'http://localhost/wordle/server.php';

	function testWord()
    {
		var word = document.getElementById("word").value;

        const data = {
            'route' : 'api/testword',
            'word': word
        };

       post(server,data).then((result)=>{
        
            var resultLabel = document.getElementById("resultLabel");
            //insertRow(result.data);
            console.log(result.data.text);
           // if(result.data.state == false)
            resultLabel.innerHTML = result.data.text;
        });
    }


    function insertRow(data)
    {
        var table = document.getElementById("wordsTable");
        var row = table.insertRow(-1);

        for (let i = 0; i < data.length; i++) {
           var cell1 = row.insertCell(-1);
           cell1.innerHTML = data[i];;
        }
    }


    function post(url,data) {
        const request = new XMLHttpRequest()
        request.responseType = 'json';
        return new Promise((resolve, reject) => {
            request.open('POST', url);
            request.setRequestHeader('Content-Type', 'application/json');
            request.onload = () => {
                if (request.status >= 200 && request.status < 300) {
                    resolve(request.response)
                } else {
                    reject(request.statusText)
                }
            }
            request.onerror = () => reject(request.statusText)
            request.send(JSON.stringify(data));
        })
    }

 
    </script>

</html>
